<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Mobile Computing & IoT - BLE App</title>
		
		<link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        
		<div class="app">
			<nav class="actionBar">
				<ul id="actionBarList" style="display:none">
					
				</ul>
				
				Title
			</nav>
			
			<div class="content">
				<h1>Display a list of BLE devices</h1>
				<!--entry for the ble list as example-->
				<ul id="deviceList" class="deviceList">
					<li id="deviceEntryTemp" class="listItem" style="display:none" onclick="connectToDevice(this)">
						<h2 class="deviceName">temp Device Name</h2>
						<p class="deviceRSSI">RSSI: XXXXXXXX</p>
						<p class="deviceJSON">Placeholder</p>
					</li>
				</ul>
				
				
			</div>
			
		</div>
		
		<!-- Button to start the BLE Scann routine -->
		<button id="scan" style="position: absolute; bottom: 15px; right: 15px;" class="btn-fab btn-fab-pos" onclick="startBLEScan();">
			<i>Start</i>
		</button>
		
		
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		
    </body>
