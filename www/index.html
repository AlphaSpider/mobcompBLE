<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Mobile Computing &amp; IoT - BLE App</title>
		
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" type="text/css" href="css/nativedroid2.css">
		<link rel="stylesheet" href="css/waves.min.css" />
		<link rel="stylesheet" href="css/animate.css" />
		<link rel="stylesheet" href="vendor/waves/waves.min.css" />
		<style>
		/* For avoiding title truncation in wp8 */
		.ui-header .ui-title {
				overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		#cjp-accordion1 .app {
				left: 5px !important;
				margin: 5px !important;
				position: relative !important;
		}
		</style>
    </head>
    <body>
		<div data-role="page" id="mainPage">
			<div data-role="header" data-position="fixed" class="ui-content wow fadeIn">
				<h2> BLE Scanner </h2>
				
				<!-- NavBar for the mainpage -->
				<ul data-role="nd2tabs" data-swipe="true" style="text-align: center;">
					<li data-tab="Sensors">Sensors</li>
					<li data-tab="Graphs">Graphs</li>
				</ul>
			</div>
			
			<div data-role="content" id="content" class="ui-content">
				
				<!-- Tab for the Sensors -->
				<div data-role="nd2tab" data-tab="Sensors" id="Sensors">
					<h4>List of Sensor devices</h4>
					<hr></hr>
					<p id="listPlaceholder" class="clr-grey">-- Run Scanner --</p>
					
					<div data-role="collapsible-set" data-inset="false" id="deviceList">
					</div>
					
				</div>
				
				<!-- Tab for the Graphs -->
				<div data-role="nd2tab" data-tab="Graphs">
					<h4>Graphs</h4>
					<hr></hr>
				</div>
				
				
			</div>
			<a id="startScanBtn" href="#" class="ui-btn ui-btn-inline ui-btn-fab ui-btn-fab-bottom ui-btn-raised clr-primary waves-effect waves-button"><i class="zmdi zmdi-bluetooth-search zmd-2x"></i></a>
			
		</div>	
		
		<!-- Page for the connected Device -->
		<div data-role="page" id="devicePage">
			<div data-role="header" data-position="fixed" class="ui-content wow fadeIn">
				<h2 id="deviceHeader">Device Name</h2>
			</div>
			<div data-role="content" class="ui-content">
			<table class="ui-responsive table-stroke" data-mode="columntoggle">
				<thead>
					<tr>
						<th>Name</th>
						<th>Value</th>
						<th>Unit</th>
						<th>Collects</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Temperature</td>
						<td id="value_temp">00.0</td>
						<td>&degC</td>
						<td id="collects_temp">0</td>
					</tr>
					<tr>
						<td>Humidity</td>
						<td id="value_hum">00.0</td>
						<td>%</td>
						<td id="collects_hum">0</td>
					</tr>
					<tr>
						<td>Air Pressure</td>
						<td id="value_pres">00</td>
						<td>Pa</td>
						<td id="collects_pres">0</td>
					</tr>
					<tr>
						<td>CO</td>
						<td id="value_co">00.0</td>
						<td>SI</td>
						<td id="collects_co">0</td>
					</tr>
					<tr>
						<td>NO2</td>
						<td id="value_no">00.0</td>
						<td>SI</td>
						<td id="collects_no">0</td>
					</tr>
					<tr>
						<td>NH3</td>
						<td id="value_nh">00.0</td>
						<td>SI</td>
						<td id="collects_nh">0</td>
					</tr>
				</tbody>
			</table>


			</div>
			
			<a id="disconnectBtn" onclick="disconnectBtn" href="#" class="ui-btn ui-btn-inline ui-btn-fab ui-btn-fab-bottom ui-btn-raised clr-primary waves-effect waves-button"></a>

		</div>
		
		
		<script type="text/javascript" src="cordova.js"></script>
        <!-- <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script> -->
		<script type="text/javascript" src="js/jquery-1.11.3.min.js" id="cordova-jquery"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/nativedroid2.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/waves.min.js"></script>
		
		<script type="text/javascript" id="jqm-trans-disable">
		/* For having a faster transition */
		$(document).on("mobileinit", function() {
				$.mobile.defaultPageTransition = "none";
				$.mobile.defaultDialogTransition = "none";
		});
		</script>
		
    </body>
</html>
