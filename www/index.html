<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Mobile Computing &amp; IoT - BLE App</title>
		
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="js/jquery-1.5.0.mobile.min.css">
		<style>
		/* For avoiding title truncation in wp8 */
		.ui-header .ui-title {
				overflow: visible !important;
		}
		/* For fixing the absolute position issue for the default cordova gen page*/
		#cjp-accordion1 .app {
				left: 5px !important;
				margin: 5px !important;
				position: relative !important;
		}
		</style>
    </head>
    <body>
		<div data-role="page" id="mainPage">
			<div data-role="header" data-position="fixed" class="actionBar">
				<h1> BLE Scanner </h1>
				<a href="#" class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l custom-nav-color">Exit</a>
				<a href="#" class="ui-btn-right ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-gear custom-nav-color">Options</a> 
			</div>
			<div id="loader"></div>
			<div data-role="content" id="content" class="content">
				<div data-role="tabs" id="tabs">
					<!-- NavBar for the mainpage -->
					<div data-role="navbar">
						<ul>
							<li><a href="#sensor" data-ajax="false">Sensors</a></li>
							<li><a href="#graph" data-ajax="false">Graphs</a></li>
						</ul>
					</div>
					<!-- 	1. Tab for Sensor
							2. Tab for the Graphs	-->
					<div id="sensor" class="tabContent">
						<h1>List of Sensor devices</h1>
						<hr></hr>
						<div id="listDiv">
							<ul id="deviceList" data-role="listview" class="deviceList">
								<li id="listItem" class="listItemTemplate" style="display:none">
									<h1 id="name">Name</h1>
									<p id="info">Some Information</p>
									<p id="RSSI">444</p>
								</li>
							</ul>
						</div>
						
						<!-- Button to start the BLE Scann routine -->
						<button id="scan" class="btn-fab btn-fab-pos" onclick="startBLEScan();">
							<i>Start</i>
						</button>
					</div>
					<div id="graph" class="tabContent">
						<!--TODO: add content for the graph stuff-->
						
					</div>
				</div>	
			</div>
		</div>	
		<div data-role="page" id="sensorPage">
			<div data-role="header" data-position="fixed" class="actionBar">
				<h1>Teco Env Device</h1>
			</div>
			<div data-role="content">
				<!-- populated with sensorData.html -->
			</div>
			<div data-role="footer">
				<button id="btn-cancel">Cancel</button>
				<button id="btn-upload"></button>
			</div>
		</div>
		
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.1.min.js" id="cordova-jquery"></script>
		<script type="text/javascript" id="jqm-trans-disable">
		/* For having a faster transition */
		$(document).on("mobileinit", function() {
				$.mobile.defaultPageTransition = "none";
				$.mobile.defaultDialogTransition = "none";
		});
		</script>
        <script type="text/javascript" src="js/jquery-1.5.0.mobile.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		
    </body>
</html>
